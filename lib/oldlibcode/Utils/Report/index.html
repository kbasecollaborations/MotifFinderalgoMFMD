<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MEME Kbase output visualization</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
		<style type="text/css">
			body, html{
				margin: 0;
				padding: 0;
				width: 100%;
				height: auto;
				background: #fff;
			}
			
			#motif-grid-wrap {
				width: 80%;
				padding: 5% 10% 0 10%;
			}
			
			#motif-grid {
				display: grid;
				width: 100%;
				margin: 0;
				padding: 0;
				grid-column-gap: 0px;
				grid-row-gap: 10px;
				grid-template-columns: 5% auto auto 320px 320px auto;
				align-content: center;		
				text-align: center;
			}
			
			.motif-grid-item, .motif-grid-head, .motif-grid-logo {
				font: 10px 'Roboto Mono', monospace;
				text-align: center;
			}
			
			.motif-grid-item {
				padding: 16px 5px 0 5px;
			}
			
			.motif-grid-head {
				font-size: 12px;
				border-top: 1px solid #000;
				border-bottom: 1px solid #000;
				padding: 3px 0;
				font-weight: 700;
			}
			
			.motif-grid-item a.download-char {
				font-size: 14px;
				color: #000;
				text-decoration: none;
				margin: 0;
				padding: 0;
				line-height: 14px;
			}
			
			.motif-grid-item a.download-char span {
				border: 1px solid #a0a0a0;
				padding: 0;
				margin: 0;
				line-height: 14px;
				padding: 0 5px 1px 5px;
				cursor: pointer;
			}
			
			.motif-grid-item a.download-char:hover span {
				background: #a0a0a0;
				color: #333;
			}
			
			.motif-grid-location {
				grid-column: 1 / span 7;
				text-align: center;
			}
			
			#seq_loc_display {
				text-align: center;
				padding-top: 5%;
			}
			
			#seq_loc_header {
				font: 12px 'Roboto Mono', monospace;
				border-top: 1px solid #000;
				border-bottom: 1px solid #000;
				padding: 3px 0;
				font-weight: 700;
			}
			
			#seq_loc_load {
				margin-left: calc(50% - 200px);
			}
		</style>
		<script src="js/jquery.min.js" type="text/javascript"></script>
	</head>
  <body>
		<form id="location-changer">
			<div id="motif-grid-wrap">
				<div id="seq_loc_display">
					<div id="seq_loc_header">
						Motif Locations
					</div>
					<img id="seq_loc_load" src="img/spinner.gif" alt="Loading..." />
					<canvas id="seq_loc"></canvas>
				</div>
				<div id="motif-grid">
					<div class="motif-grid-head"></div>
					<div class="motif-grid-head">#</div>
					<div class="motif-grid-head">IUPAC</div>
					<div class="motif-grid-head">PPM</div>
					<div class="motif-grid-head">rev. comp. PPM</div>
					<!--<div class="motif-grid-head">motif AvRec</div>
					<div class="motif-grid-head">frac. occurrence</div>-->
					<div class="motif-grid-head">Download</div>
				</div>				
			</div>
		</form>		
		<script src="jseqlogo/js/jseqlogo.js" type="text/javascript"></script>
		<script src="jseqlocation/js/jseqlocation.js" type="text/javascript"></script>
		<script src="js/page.js" type="text/javascript"></script>
  </body>
</html>
